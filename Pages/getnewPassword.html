<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forgot Password</title>
    <link rel="stylesheet" href="/css/getnewPassword.css" />
    <script
      src="https://kit.fontawesome.com/36502a9996.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container col-12">
      <div class="form-content col-12">
        <form action="" method="get" class="form-table" id="checkform">
          <label for="" id="labelForm">Check Account</label><br />
          <input type="text" placeholder="Email" id="inputID" required /><br />
          <div id="secretQuestion">
              <label for="">Security question:</label><br />
              <input
                type="text"
                placeholder="What's your Childhood Nickname?"
                id="keyQuestion"
                required
              />
          </div>
          <div class="checkPasswordIcon" id="isCorrect">
            <input type="password" placeholder="Password" id="inputPassword" />
            <i id="iconEye" class="fa-regular fa-eye-slash"></i>
            <div id="validatePassword1" class="alertCheck"></div>
            <br />
            <input
              type="password"
              placeholder="Confirmed Password"
              id="checkPassword"
            />
            <i id="iconEye1" class="fa-regular fa-eye-slash"></i>
          </div>
          <div id="validatePassword2" class="alertCheck"></div>
          <div id="checkAcc" class="alertCheck"></div>
          <div>
            <button type="submit" id="signInBtn" onclick="checkAccount()">
                Check
              </button>
          </div>
          <div>
              <button type="submit" id="saveBtn" onclick="newPassword()">
                Save
              </button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script src="/JS/checkAcc.js"></script>
</html>
